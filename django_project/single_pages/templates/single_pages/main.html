<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>메인페이지</title>
</head>
<body>
    <nav><a href="/blog/">BLOG</a></nav>
    <nav><a href="/memo/">MEMO</a></nav>
    <nav><a href="/weather/">WEATHER</a></nav>
    <h1>클라우드프로그래밍 잼</h1>
    {% for post in recent_posts %}
        <div>
            <h4><a href="{{ post.get_absolute_url }}">{{ post.title }} by {{ post.author }}</a></h4>
            <p>{{ post.get_content_markdown |truncatewords:30 |safe }}</p>
        </div>
    {% endfor %}

</body>
</html>
